{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>
			{% block title %}Transport Management System{% endblock %}
		</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=add_notes,cancel,filter_alt" />
        
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        {% block head %}{% endblock %}
	</head>
	<body>
		<nav class="navbar navbar-expand-md navbar-light bg-light">
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
                    {% for item in notes %}
                        {# <li class="nav-item"> #}
                        <li class="nav-item {% if request.path == '/notes/'|add:item %}active{% endif %}">
						    <a
                                class="nav-link"
                                href="{% url 'notes:index' %}{{ item }}"
                            >{{ item }}</a>
                        </li>
                    {% endfor %}
				</ul>
			</div>
		</nav>

		<div class="page">
			{% block content %}{% endblock %}
		</div>

		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        {% block endbody %}{% endblock %}
	</body>
</html>
